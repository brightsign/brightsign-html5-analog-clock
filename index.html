<html ng-app="bsApp">
<head>
    <script src="angular.js"></script>
    <script src="app.js"></script>
    <script src="components.js"></script>
    <script src="controllers.js"></script>
    <script src="services.js"></script>
    <link href="analog-clock.css" rel="stylesheet"/>
</head>
<body ng-controller="bsController">
<div id="main">
    <analog-clock x="{{x}}" y="{{y}}" r="{{r}}" w="{{w}}" h="{{h}}" seconds="{{seconds}}" draw-face="{{drawFace}}"
                  face-style="faceStyle" background-style="backgroundStyle"
                  h-hand-style="hHandStyle"
                  m-hand-style="mHandStyle" s-hand-style="sHandStyle" tz-offset="{{tzOffset}}"
                  portrait="{{portrait}}"></analog-clock>
</div>
</body>
</html>
